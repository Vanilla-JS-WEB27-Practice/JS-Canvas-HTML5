<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Canvas</title>
</head>
<body>
    <canvas id='draw' width='800' height='800'></canvas>
    <script>
        const canvas = document.querySelector('#draw');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.strokeStyle = '#BADA55';
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';

        let isDrawing = false; // allows the user to only activate drawing when the cursor is down or clicked
        let lastX = 0;
        let lastY = 0;

        function draw(e) {
            if(!isDrawing) return; // stops the function from running when they are not moused down (clicked down)
            console.log(e);
            ctx.beginPath(); // start from
            ctx.moveTo(lastX, lastY); // go to
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();

            // lastX = e.offsetX;
            // lastY = e.offsetY;
            // ^^^ is the old way of doing it, ES6 way below 

            [lastX, lastY] = [e.offsetX, e.offsetY];
             
        }

        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);
    </script>
    <style>
        html, body {
            margin: 0;
        }
    </style>

</body>
</html>
